name: üîí Security Checks

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  secrets-scan:
    name: üîë Secrets Scanning
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-check:
    name: üì¶ Dependency Check
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/WindowsCleaner/WindowsCleaner.csproj
        continue-on-error: true

      - name: Check vulnerable packages
        run: dotnet list src/WindowsCleaner/WindowsCleaner.csproj package --vulnerable --include-transitive
        continue-on-error: true

  codeql:
    name: üîç CodeQL Analysis
    runs-on: windows-latest
    continue-on-error: true
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'csharp'
        continue-on-error: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/WindowsCleaner/WindowsCleaner.csproj
        continue-on-error: true

      - name: Build
        run: dotnet build src/WindowsCleaner/WindowsCleaner.csproj -c Release --no-restore
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true
