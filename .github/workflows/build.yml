name: ğŸ”¨ Build & Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/WindowsCleaner/WindowsCleaner.csproj

      - name: Build Debug
        run: dotnet build src/WindowsCleaner/WindowsCleaner.csproj -c Debug --no-restore

      - name: Build Release
        run: dotnet build src/WindowsCleaner/WindowsCleaner.csproj -c Release --no-restore

  test:
    name: ğŸ§ª Run Tests
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/WindowsCleaner/WindowsCleaner.csproj

      - name: Run tests
        run: dotnet test src/WindowsCleaner/WindowsCleaner.csproj -c Release --no-build --verbosity normal
        continue-on-error: true
